<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        background: linear-gradient(to right, #43c6ac, #f8ffae);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background: #00183b;
        padding: 30px;
        border-radius: 10px;
        width: 350px;
        color: white;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      .form-group input {
        width: 100%;
        padding: 10px 35px 10px 10px;
        border: none;
        border-radius: 5px;
      }

      .form-group i.fa-eye,
      .form-group i.fa-eye-slash {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
        color: #555;
      }

      .error {
        color: red;
        font-size: 12px;
        margin-top: 3px;
        height: 14px;
      }

      input[type="button"] {
        width: 100%;
        padding: 10px;
        background: #1fbbb0;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .form-bottom {
        text-align: center;
        margin-top: 15px;
      }

      table,
      th,
      tr,
      td,
      thead,
      tbody {
        border: 1px solid blue;
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Sign Up</h1>

      <div class="form-group">
        <input
          type="text"
          id="namee"
          placeholder="Name"
          oninput="validateName()"
        />
        <div class="error" id="nameError"></div>
      </div>

      <div class="form-group">
        <input
          type="email"
          id="email"
          placeholder="Email"
          oninput="validateEmail()"
        />
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          placeholder="Password"
          oninput="validatePassword()"
        />
        <i
          class="fas fa-eye"
          id="togglePass"
          onclick="togglePassword('password','togglePass')"
        ></i>
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="confirmpassword"
          placeholder="Confirm Password"
          oninput="validateConfirm()"
        />
        <i
          class="fas fa-eye"
          id="toggleConfirm"
          onclick="togglePassword('confirmpassword','toggleConfirm')"
        ></i>
        <div class="error" id="confirmError"></div>
      </div>

      <div style="margin: 10px 0">
        <input id="agree" type="checkbox" checked /> I agree to terms and
        conditions
      </div>
      <input type="button" value="Sign Up" onclick="submitForm()" />
      <div class="form-bottom">
        <a href="login.html" style="color: #1fbbb0; text-decoration: none"
          >Already have an account? Login</a
        >
      </div>
    </form>

    <div style="margin-top: 50px; background: white; padding: 10px">
      <table>
        <thead>
          <th>S/n</th>
          <th>Username</th>
          <th>Email</th>
          <th>Password</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script>
      let dataBase = JSON.parse(localStorage.getItem("databaseOctober")) || [];
      displayUsers();

      function validateName() {
        let name = namee.value.trim();
        if (name === "") nameError.textContent = "Name is required";
        else nameError.textContent = "";
      }

      function validateEmail() {
        let emailVal = email.value.trim();
        if (emailVal === "") emailError.textContent = "Email is required";
        else if (!/\S+@\S+\.\S+/.test(emailVal))
          emailError.textContent = "Invalid email format";
        else if (dataBase.find((u) => u.email === emailVal))
          emailError.textContent = "Email already exists";
        else emailError.textContent = "";
      }

      function validatePassword() {
        let pass = password.value.trim();
        if (pass === "") passwordError.textContent = "Password is required";
        else if (pass.length < 8)
          passwordError.textContent = "At least 8 characters";
        else passwordError.textContent = "";
        validateConfirm();
      }

      function validateConfirm() {
        let pass = password.value.trim();
        let confirm = confirmpassword.value.trim();
        if (confirm === "")
          confirmError.textContent = "Please confirm password";
        else if (confirm !== pass)
          confirmError.textContent = "Passwords do not match";
        else confirmError.textContent = "";
      }

      function togglePassword(fieldId, iconId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(iconId);
        if (field.type === "password") {
          field.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          field.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      }

      function submitForm() {
        validateName();
        validateEmail();
        validatePassword();
        validateConfirm();

        if (
          nameError.textContent ||
          emailError.textContent ||
          passwordError.textContent ||
          confirmError.textContent
        ) {
          return;
        }

        if (!agree.checked) {
          alert("Please agree to terms and conditions");
          return;
        }

        let newUser = {
          username: namee.value.trim(),
          email: email.value.trim(),
          password: password.value.trim(),
        };

        dataBase.push(newUser);
        localStorage.setItem("databaseOctober", JSON.stringify(dataBase));
        alert("Account created successfully");
        displayUsers();
        location.href = "login.html";
      }

      function displayUsers() {
        tbody.innerHTML = "";
        dataBase.forEach((obj, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${obj.username}</td>
              <td>${obj.email}</td>
              <td>${obj.password}</td>
            </tr>`;
        });
      }
    </script>
  </body>
</html>
