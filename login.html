<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <style>
      body, html {
        height: 100%;
        font-family: sans-serif;
        background: linear-gradient(to right, #43c6ac, #f8ffae);
      }

      .form {
        margin: auto;
        padding: 5px;
        max-width: 420px;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        background-image: linear-gradient(to bottom, #00183b, #002452, #00306b, #003d85, #004a9f);
        border-radius: 10px;
        box-shadow: 0 0 20px 2px rgba(27,50,94);
        letter-spacing: 0.5px;
      }

      .form h1 {
        text-align: center;
        margin: 20px 0 35px 0;
        color: white;
        text-shadow: 1px 3px rgba(255, 255, 255, 0.1);
      }

      .form-group {
        margin: 10px 0;
        padding: 0 35px;
        position: relative;
      }

      .form-group input {
        width: 100%;
        height: 38px;
        padding: 0 38px 0 12px;
        font-size: 17px;
        border-radius: 20px;
        border: 1.5px solid rgb(31,187,176);
        background-color: rgba(248,255,174, 0.2);
        color: rgba(248, 255, 174, 0.9);
      }

      .form-group input:focus {
        background-color: rgba(31,187,176, 0.2);
        outline: none;
        box-shadow: 0 0 2px 0 rgb(248, 255, 174);
        border: 1.5px solid rgb(248, 255, 174);
      }

      .form-group label {
        pointer-events: none;
        position: absolute;
        top: 9px;
        left: 47px;
        font-size: 16px;
        color: rgba(230, 230, 230, 0.7);
        transition: all 0.12s ease;
      }

      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label {
        transform: translateY(-27px);
        font-size: 14px;
        font-weight: bold;
        color: rgb(248, 255, 174);
      }

      .toggle-pass {
        position: absolute;
        top: 9px;
        right: 50px;
        color: #1FBBB0;
        cursor: pointer;
      }

      .form-group small {
        color: red;
        font-size: 12px;
        position: absolute;
        bottom: -16px;
        left: 47px;
      }

      .form button {
        display: block;
        margin: 30px auto 10px;
        width: 110px;
        height: 45px;
        border-radius: 25px;
        font-size: 17px;
        border: none;
        background-color: rgba(31,187,176, 0.8);
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      .form button:hover {
        background-color: #2991CF;
      }

      .form-bottom {
        text-align: center;
        margin: 15px 0;
        font-size: 12px;
      }

      .form-bottom a {
        text-decoration: none;
        color: #1FBBB0;
      }

      .form-bottom a:hover {
        color: #2991CF;
      }
    </style>
  </head>

  <body>
    <form class="form">
      <h1>Login</h1>

      <div class="form-group">
        <input type="email" id="email" placeholder=" " oninput="clearError('emailError')" required />
        <label for="email">Email</label>
        <small id="emailError"></small>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder=" " oninput="clearError('passwordError')" required />
        <label for="password">Password</label>
        <i class="fas fa-eye toggle-pass" id="toggleIcon" onclick="togglePassword()"></i>
        <small id="passwordError"></small>
      </div>

      <button type="button" onclick="loginUser()">Login</button>

      <div class="form-bottom">
        <a href="#">Forgot Password?</a> |
        <a href="signup.html">Create an Account</a>
      </div>
    </form>

    <script>
      function togglePassword() {
        const passField = document.getElementById("password");
        const icon = document.getElementById("toggleIcon");
        if (passField.type === "password") {
          passField.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passField.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      function clearError(id) {
        document.getElementById(id).textContent = "";
      }

      function loginUser() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");

        emailError.textContent = "";
        passwordError.textContent = "";

        const dataBase = JSON.parse(localStorage.getItem("databaseOctober")) || [];
        const user = dataBase.find((userObj) => userObj.email === email);

        if (!email) {
          emailError.textContent = "Email is required";
          return;
        }

        if (!password) {
          passwordError.textContent = "Password is required";
          return;
        }

        if (!user) {
          emailError.textContent = "User does not exist";
          return;
        }

        if (user.password !== password) {
          passwordError.textContent = "Incorrect password";
          return;
        }

        alert(`Welcome back, ${user.username}!`);
        localStorage.setItem("currentUser", email);
        window.location.href = "dashboard.html";
      }
    </script>
  </body>
</html>
