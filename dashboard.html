<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>User Dashboard</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      body,
      html {
        height: 100%;
        background: linear-gradient(to right, #43c6ac, #f8ffae);
      }
      .dashboard-container {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 280px;
        background: linear-gradient(to bottom, #00183b, #004a9f);
        color: white;
        padding: 30px 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
        border-radius: 0 20px 20px 0;
      }
      .sidebar h2 {
        text-align: center;
        margin-bottom: 40px;
        color: rgb(248, 255, 174);
      }
      .menu {
        list-style: none;
      }
      .menu li {
        padding: 18px 35px;
        cursor: pointer;
        color: rgba(230, 230, 230, 0.9);
      }
      .logout {
        text-align: center;
        padding: 18px 25px;
        cursor: pointer;
        margin: 0 20px;
      }

      .main-content {
        flex: 1;
        padding: 20px;
      }
      .navbar {
        background: linear-gradient(to right, #00183b, #00306b);
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        border-radius: 12px;
        margin-bottom: 20px;
      }
      .user-area {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1fbbb0, #f8ffae);
        color: #00183b;
        font-weight: bold;
        border: 2px solid #1fbbb0;
      }

      .post-form {
        background: white;
        padding: 14px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        max-width: 700px;
        margin-bottom: 20px;
      }
      .post-form input[type="text"],
      .post-form input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      .post-form button {
        padding: 10px 14px;
        background: #004a9f;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #preview {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      }
      .post-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }
      .post-card img {
        width: 100%;
        height: 170px;
        object-fit: cover;
        display: block;
      }
      .post-card .content {
        padding: 12px;
      }
      .post-card h3 {
        margin-bottom: 8px;
        color: #00306b;
      }
      .post-card p {
        margin-bottom: 10px;
        color: #333;
        font-size: 14px;
      }
      .like-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding: 6px 8px;
      }
      .like-btn.liked {
        color: #e74c3c;
      }
    </style>
  </head>

  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div>
          <h2>My Dashboard</h2>
          <ul class="menu">
            <li>üè† Home</li>
            <li>üë§ My Profile</li>
            <li>üìä Analytics</li>
            <li>‚öôÔ∏è Settings</li>
          </ul>
        </div>
        <div class="logout" onclick="logoutUser()">üö™ Logout</div>
      </aside>

      <main class="main-content">
        <div class="navbar">
          <div>
            <strong>Welcome back, <span id="username">User</span></strong>
          </div>
          <div class="user-area">
            <div id="userEmail"></div>
            <div id="userAvatar" class="avatar">U</div>
          </div>
        </div>

        <div class="post-form">
          <input type="text" id="title" placeholder="Enter title" />
          <input type="text" id="description" placeholder="Enter description" />
          <input type="file" id="picture" accept="image/*" />
          <div style="margin-top: 8px">
            <button type="button" onclick="postBlog()">Post</button>
          </div>
        </div>

        <div id="preview"></div>
      </main>
    </div>

    <script>
  let users = JSON.parse(localStorage.getItem("databaseOctober")) || [];
  let currentUserEmail = localStorage.getItem("currentUser");
  let currentUser = null;

  for (let i = 0; i < users.length; i++) {
    if (users[i].email === currentUserEmail) {
      currentUser = users[i];
      break;
    }
  }

  if (!currentUser) {
    alert("Please login first.");
    window.location.href = "login.html";
  }


  const usernameSpan = document.getElementById("username");
  const userEmailSpan = document.getElementById("userEmail");
  const userAvatar = document.getElementById("userAvatar");
  const titleInput = document.getElementById("title");
  const descriptionInput = document.getElementById("description");
  const pictureInput = document.getElementById("picture");
  const preview = document.getElementById("preview");

  function showUser() {
    usernameSpan.textContent = currentUser.username;
    userEmailSpan.textContent = currentUser.email;
    const colors = ["#1fbbb0", "#f8ffae", "#43c6ac", "#ff8a00", "#4facfe"];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    userAvatar.style.background = randomColor;

    const firstLetter = currentUser.username
      ? currentUser.username.charAt(0).toUpperCase()
      : "U";
    userAvatar.textContent = firstLetter;
  }

  if (!currentUser.blogs) {
    currentUser.blogs = [];
  }

  function saveUsers() {
    localStorage.setItem("databaseOctober", JSON.stringify(users));
  }

  function showPosts() {
    preview.innerHTML = "";

    if (currentUser.blogs.length === 0) {
      preview.innerHTML = "<p>No blogs yet...</p>";
      return;
    }

    for (let i = 0; i < currentUser.blogs.length; i++) {
      const post = currentUser.blogs[i];

      const card = document.createElement("div");
      card.className = "post-card";

      const img = document.createElement("img");
      img.src = post.image;
      card.appendChild(img);

      const content = document.createElement("div");
      content.className = "content";

      const h3 = document.createElement("h3");
      h3.textContent = post.title;
      content.appendChild(h3);

      const p = document.createElement("p");
      p.textContent = post.description;
      content.appendChild(p);

      const likeBtn = document.createElement("button");
      likeBtn.className = "like-btn";
      likeBtn.textContent = post.isLiked ? "üíî Unlike" : "‚ù§Ô∏è Like";
      likeBtn.onclick = function () {
        toggleLike(i);
      };
      content.appendChild(likeBtn);

      const editBtn = document.createElement("button");
      editBtn.textContent = "‚úèÔ∏è Edit";
      editBtn.onclick = function () {
        editPost(i);
      };
      content.appendChild(editBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "üóëÔ∏è Delete";
      deleteBtn.onclick = function () {
        deletePost(i);
      };
      content.appendChild(deleteBtn);

      card.appendChild(content);
      preview.appendChild(card);
    }
  }

  function postBlog() {
    const title = titleInput.value.trim();
    const description = descriptionInput.value.trim();
    const file = pictureInput.files[0];

    if (!title || !description || !file) {
      alert("All fields are required.");
      return;
    }

    for (let i = 0; i < currentUser.blogs.length; i++) {
      if (currentUser.blogs[i].title === title) {
        alert("A post with this title already exists.");
        return;
      }
    }

    if (file.size / 1024 > 400) {
      alert("File too large. Choose one below 400KB.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const newPost = {
        title: title,
        description: description,
        image: e.target.result,
        isLiked: false
      };
      currentUser.blogs.unshift(newPost);
      saveUsers();
      showPosts();
      titleInput.value = "";
      descriptionInput.value = "";
      pictureInput.value = "";
    };
    reader.readAsDataURL(file);
  }

  function toggleLike(index) {
    const post = currentUser.blogs[index];
    post.isLiked = !post.isLiked;
    saveUsers();
    showPosts();
  }

  function editPost(index) {
    const newDesc = prompt("Enter new description:", currentUser.blogs[index].description);
    if (newDesc !== null && newDesc.trim() !== "") {
      currentUser.blogs[index].description = newDesc.trim();
      saveUsers();
      showPosts();
    }
    else {
      alert("Description cannot be empty.");
    }
  }

  function deletePost(index) {
    const sure = confirm("Are you sure you want to delete this post?");
    if (sure) {
      currentUser.blogs.splice(index, 1);
      saveUsers();
      showPosts();
    }
  }

  function logoutUser() {
    const sure = confirm("Are you sure you want to logout?");
    if (sure) {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }
  }

  showUser();
  showPosts();
</script>
  </body>
</html>
